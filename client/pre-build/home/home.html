<section id="home">
	<h1>Battlecruiser</h1>
	<div id="instructions">
		<p ng-if="positionsArray.length<10">Please choose {{10 - positionsArray.length}} positions on the board.</p><p>Click again on a selected square to change your mind.</p>

	<gameboard></gameboard>
</section>
