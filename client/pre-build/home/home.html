<section id="home">
	<div class="container" id="inst">
		<div id="buttonbox">
			<button class="btn btn-default btn-lg" ng-click="createBoards()" ng-show="!game">Click to start new game!</button>
			<button class="btn btn-default btn-lg" id="button" ng-click="submitPositions()" ng-show="positionsArray.length===10 && game.status ==='setup'">Click to submit your ship positions!</button>
			<button class="btn btn-default btn-lg" id="instructions3" ng-show="game.currentPlayer === 'CPU' && game.status === 'playing'" ng-click="allowAttack()">Click when ready to receive random attack...</button>
			<button class="btn btn-default btn-lg" ng-show="game.status === 'CPU won' || game.status === 'player won' " ng-click="deleteGame()">Click here to delete game and restart</button>
		</div>
		<div id="instructionbox">
			<h3><span ng-show="positionsArray.length<10 && game">Place {{10 - (positionsArray.length)}} ships on the board to the left. Click again on a selected square to remove your selection.</span></h3>
			<h3><span ng-show="game.currentPlayer === 'person' && game.status === 'playing'">Attack one of your opponent's positions on the board to the right!</span></h3>
			<h3><span ng-show="game.status === 'player won'">You win!</span></h3>
			<h3><span ng-show="game.status === 'CPU won'">You lose.</span></h3>
		</div>
	</div>
	<gameboard></gameboard>
</section>
