<div>
	<table class="table">
	    <tbody>
	        <tr ng-repeat="cols in rows track by $index">
	            <td ng-repeat="col in cols track by $index" ng-click="positionChooser(col)" ng-class="{chosen:posFinder(positionsArray, col)>-1,picked:posFinder(hit, col)>-1}">{{col}}</td>
	        </tr>
	    </tbody>
	</table>
</div>
