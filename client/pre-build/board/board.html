<div>
	<table class="table">
	    <tbody>
	        <tr ng-repeat="cols in rows track by $index">
	            <td ng-repeat="col in cols track by $index" ng-click="positionChooser(col)" ng-class="{position:posFinder(col, userPositions)>-1, red:posFinder(col, userIsHit)>-1, blue:posFinder(col, userIsMissed)>-1, red:posFinder(col, cpuIsHit)>-1, blue:posFinder(col, cpuIsMissed)>-1}">{{col}}</td>
	        </tr>
	    </tbody>
	</table>
</div>
