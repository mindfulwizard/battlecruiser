<div id="board">
	<table id="player">
        <tr ng-repeat="cols in game.playerArr track by $index">
            <td ng-repeat="col in cols track by $index" ng-click="selectPosition($parent.$index, $index)" ng-class="{hit:col===2, miss:col===3, placed:col===1 || finderFunc(positionsArray, $parent.$index, $index)>-1}">
            	<div class="content">
            		<div class="content deploytext" ng-show="positionsArray.length<10 && finderFunc(positionsArray, $parent.$index, $index)===-1">Deploy here!
            		</div>
            		<div class="content undeploytext" ng-show="game.status==='setup' && finderFunc(positionsArray, $parent.$index, $index)>-1">Undo deploy!
            		</div>
            	</div>
            </td>
        </tr>
	</table>
	<table id="cpu">
        <tr ng-repeat="cols in game.cpuArr track by $index">
            <td ng-repeat="col in cols track by $index" ng-click="attackCPU(col, $parent.$index, $index)" ng-class="{hit:col===2, miss:col===3}">
            	<div class="content">
            		<div class="content attacktext" ng-show="game.currentPlayer==='person' && (col===0 || col===1)">Attack!
            		</div>
            	</div>
            </td>
        </tr>
	</table>
</div>
